name: Java CI/CD Pipeline

on:
  push:
    branches: 
      - master

env:
  NEXUS_URL: ${{ secrets.NEXUS_URL }}
  TOMCAT_URL: ${{ secrets.TOMCAT_URL }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Configure Maven settings
      uses: s4u/maven-settings-action@v3.0.0
      with:
        servers: |
          [{
            "id": "nexus-snapshots",
            "username": "${{ secrets.NEXUS_USERNAME }}",
            "password": "${{ secrets.NEXUS_PASSWORD }}"
          },
          {
            "id": "tomcat-server",
            "username": "${{ secrets.TOMCAT_USERNAME }}",
            "password": "${{ secrets.TOMCAT_PASSWORD }}"
          }]

    - name: Build & Sonar
      run: mvn -B verify sonar:sonar --settings ~/.m2/settings.xml \
            -Dsonar.projectKey=train-ticket-reservation \
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}

    - name: Deploy to Nexus
      run: mvn -B deploy --settings ~/.m2/settings.xml

    - name: Deploy to Tomcat
      run: |
        WAR_FILE=$(find target -name "*.war" | head -n 1)
        curl -v -u "${{ secrets.TOMCAT_USERNAME }}:${{ secrets.TOMCAT_PASSWORD }}" \
             -T "$WAR_FILE" \
             "${{ secrets.TOMCAT_URL }}/deploy?path=/train-ticket&update=true"
